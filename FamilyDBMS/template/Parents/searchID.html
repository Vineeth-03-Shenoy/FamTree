{% extends 'TheBaseDB.html' %}
{% block content %}
<center>
    <div class="card center spacer">
        <h1 class="title text-center">Search Parents</h1>
        <form method="post" class="login-form spacer" id="searchMember">
            {% csrf_token %}
            <div class="input-group">
                <div class="input-group">
                    <input required="" , name="child_ID_id" , id="child_ID_id" , type="text" , class="form-input" ,
                        placeholder="Enter Child's Member ID" , maxlength='20' , minlength='17'>
                </div>
            </div>
            <input type="submit" class="btn" value="SUBMIT">
        </form>
</center>
{% endblock content %}
