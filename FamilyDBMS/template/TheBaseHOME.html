{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Database Management System</title>
    <link rel="stylesheet" href="{% static 'css/Homestyles.css' %}">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Family DataBase</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><button name="button" class="navbutton" type="submit" onclick="location.href='{% url "famHome" %}'">HOME</button></li>
                    <li><button name="FamilyDBbutton" class="navbutton" type="submit" onclick="location.href='{% url "DataBase" %}'">DataBase</button></li>
                    <li><button name="eventbutton" class="navbutton" type="submit" onclick="location.href='{% url "Eventmanager" %}'">Event Manager</button></li>
                    <li><button name="aboutbutton" class="navbutton" type="submit" onclick="location.href='{% url "About" %}'">ABOUT</button></li>
                    <li><button name="contactbutton" class="navbutton" type="submit" onclick="location.href='{% url "Contact" %}'">CONTACT</button></li>

                    <li>
                        {% if user.is_authenticated %} 
                            <form action="/famapp/accounts/signup/" method="post">
                            {% csrf_token %}
                            <button class="btn" type="submit">Log Out</button>
                            </form>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div> 
        {% block content %} 

        {% endblock content %}
    </div>
    
    
</body>
</html>
