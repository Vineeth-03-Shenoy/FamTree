{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }

      body {
         min-height: 100vh;
         background-color: #eee;
         display: flex;
         font-family: sans-serif;

      }

      .container {
         margin: auto;
         width: 500px;
         max-width: 90%;
      }

      .container form {
         width: 100%;
         height: 100%;
         padding: 20px;
         background: white;
         border-radius: 6px;
         box-shadow: 0 8px 16px rgba(0, 0, 0, .3);
         font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }

      .container form h1 {
         text-align: center;
         margin-bottom: 24px;
         color: #222;

      }

      .container form .form-control {
         width: 100%;
         height: 30px;
         background: whitesmoke;
         border-radius: 6px;
         border: 1ps solid silver;
         margin: 10px 0 10px 0;
         padding: 0 10px;

      }

      .container form .form1-control {

         background: whitesmoke;
         border-radius: 6px;
         border: 1ps solid silver;
         margin: 10px 0 5px 0;
         padding: 0 10px;
         color: #222;
      }

      .container form .form2-control {

         background: whitesmoke;
         border-radius: 6px;
         border: 1ps solid silver;
         margin: 10px 0 18px 0;
         padding: 0 10px;
         box-shadow: 0 8px 16px rgba(0, 0, 0, .3);
         color: #222;
      }

      .container form .btn {
         margin-left: 35%;
         width: 120px;
         height: 34px;
         border: none;
         outline: none;
         background: green;
         cursor: pointer;
         font-size: 16px;
         text-transform: uppercase;
         color: white;
         font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
         border-radius: 4px;
         transition: .3s;

      }

      .container form .btn:hover {
         opacity: .7;
      }

      .abc {
         font-family: monospace;
         padding: 0 10px;
         margin: 10px 0 5px 0;
      }

      .select {
         padding: 2px 6px;
         background: whitesmoke;
         color: #222;
         border-radius: 4px;
         border: 1ps solid silver;
         cursor: pointer;
      }
   </style>

</head>

<body class="body">
   <center>
      <div class="card spacer">
         <div class="main" backgroeund-image: url="../images/LLRR4.png">
            <h1 class="logo">INVITEES FOR EVENT</h1>
            <div class="input-group">
               <input required="" , name="EventID" , id="EventID" , type="text" , class="form-input" ,
                  placeholder="Enter EventID" , maxlength='20' , minlength='17'>
            </div>


            <div class="input-group">
               <input required="" , name="InviteeID" , id="InviteeID" , type="text" , class="form-input" ,
                  placeholder="Enter InviteeID" , maxlength='20' , minlength='17'>
            </div>
            <input class="btn" type="submit" name="submit" value="Submit">
            </form>
         </div>
      </div>
   </center>
   {% endblock content %}
</body>

</html>
