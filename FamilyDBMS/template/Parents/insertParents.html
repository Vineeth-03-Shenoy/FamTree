{% extends 'TheBaseDB.html' %}
{% block content %}
<center>
    <div class="cardoutput spacer">
        <h1 class="title text-center">Register Parents</h1>
        <form method="post" action="/famapp/home/DataBase/ParentsRegister/" class="login-form spacer" id="insertcouple">
            {% csrf_token %}
            <div class="input-group">
                <input required="" , name="child_ID_id" , id="child_ID_id" , type="text" , class="form-input" ,
                    placeholder="Enter ID of Child" , maxlength='20' , minlength='17'>
            </div>
            <div class="input-group">
                <input required="" , name="parents_ID" , id="parents_ID" , type="text" , class="form-input" ,
                    placeholder="Enter parent's couple ID" , maxlength='16' , minlength='14'>
            </div>
            <p class="par">*The child must be registered as a member<br>*parents must be registered as couple</p>
            <input type="submit" class="btn" value="SUBMIT">
        </form>

    </div>

</center>
{% endblock content %}
</body>

</html>
