{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Database Management System</title>
    <link rel="stylesheet" href="{% static 'css/DBstyles.css' %}">
</head>
<body class="body">
    {% block content %} 
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h1 class="logo">The Database</h1>
            </div>
            <div class="menu">
            <ul>
                <li><button name="button" class="navbutton" type="submit" onclick="location.href='{% url "famHome" %}'">HOME</button></li>
                <li><button name="newmemberbutton" class="navbutton" type="submit" onclick="location.href='{% url "NewMember" %}'">New Member</button></li>
                <li><button name="deletebutton" class="navbutton" type="submit" onclick="location.href='{% url "DeleteMember" %}'">Delete Member</button></li>
                <li><button name="viewbutton" class="navbutton" type="submit" onclick="location.href='{% url "ViewPage" %}'">View DB</button></li>
                <li><button name="updatebutton" class="navbutton" type="submit" onclick="location.href='{% url "UpdateDetails" %}'">Update Details</button></li>
                <li><button name="personalbutton" class="navbutton" type="submit" onclick="location.href='{% url "PersonalInfo" %}'">Personal Info</button></li>
                <li><button name="personalbutton" class="navbutton" type="submit" onclick="location.href='{% url "InsertCouple" %}'">Register Couple</button></li>
                <li>
                    {% if user.is_authenticated %} 
                        <form action="/famapp/accounts/signup/" method="post">
                        {% csrf_token %}
                        <button class="btn" type="submit">Log Out</button>
                        </form>
                    {% endif %}
                </li>
            </ul>
            </div>
        </div>
            <center>
                <div class="card center spacer">
                    <h1 class="title text-center">VIEW</h1>
                    <button name="viewbutton" class="btn" type="submit" onclick="location.href='{% url "ViewSearchIDPage" %}'">Search member by ID</button>
                    <button name="viewbutton" class="btn" type="submit" onclick="location.href='{% url "ViewSearchNamePage" %}'">Search by member Name</button>
                    <button name="viewbutton" class="btn" type="submit" onclick="location.href='{% url "ViewSearchParents" %}'">Search Parents of a Member</button>
                    <button name="viewbutton" class="btn" type="submit" onclick="location.href='{% url "ViewSearchChildren" %}'">Search Children of a Member</button><br>
                    <button name="viewbutton" class="btn" type="submit" onclick="location.href='{% url "ViewDBPage" %}'">View entire DataBase</button>
                    <button name="viewbutton" class="btn" type="submit" onclick="location.href='{% url "ViewCoupleDB" %}'">View Entire Couple Table</button>
                    <button name="viewbutton" class="btn" type="submit" onclick="location.href='{% url "ViewParentsDB" %}'">View Entire Parents Table</button>
                </div>
            </center>
        </div>
    </div>
    {% endblock content %} 
</body>

</html>
