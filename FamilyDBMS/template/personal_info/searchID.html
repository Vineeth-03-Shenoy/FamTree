{% extends 'TheBaseDB.html' %}
{% block content %}
<center>
    <div class="card center spacer">
        <h1 class="title text-center">Search Personal Data Of:</h1>
        <form method="post" class="login-form spacer" id="searchMember">
            {% csrf_token %}
            <div class="input-group">
                <div class="input-group">
                    <input required="" , name="FamMemberID" , id="FamMemberID" , type="text" , class="form-input" ,
                        placeholder="Enter FamMemberID" , maxlength='17' , minlength='17'>
                </div>
            </div>
            <input type="submit" class="btn" value="SUBMIT">
        </form>
</center>
{% endblock content %}
